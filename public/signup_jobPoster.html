<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup_jobPoster.css">
</head>
<body>
    <form id="signup-form" class="form-section" action="/signupJobPoster" method="POST">
    <div id="job-poster-form" class="form">
        <h2>Register as Job Poster</h2>
        <label>Name:</label>
        <input type="text" name="name" required>
        
        <label>Email:</label>
        <input type="email" name="email" required>
        
        <label>Phone No:</label>
        <input type="tel" name="phoneNo" required>
        
        <label>Address:</label>
        <input type="text" name="address" required>

        <label>Aadhar Number:</label>
        <input type="text" name="aadharNo" required>
        
        <label>Username:</label>
        <input type="text" name="username" required>
        
        <label>Password:</label>
        <input type="password" name="password" required>
        
        <button type="submit">Submit</button>
    </div>
    </form>
</body>
</html>
