<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Completion</title>
    <link rel="stylesheet" href="student_completion.css">
</head>
<body>
    <h1>Job Completion</h1>
    <div id="jobDetails">
        <p><strong>Job Title:</strong> <span id="jobTitle"></span></p>
        <p><strong>Description:</strong> <span id="jobDescription"></span></p>
        <p><strong>Payment:</strong> <span id="jobPayment"></span></p>
        <p><strong>Time:</strong> <span id="jobTime"></span></p>
        <p><strong>Location:</strong> <span id="jobLocation"></span></p>
        <p><strong>Day:</strong> <span id="jobDay"></span></p>
    </div>
    
    <button id="generateOtpButton">Generate OTP</button>
    <button id="resendOtpButton" style="display: none;">Resend OTP</button>
    <div id="otpDisplay"></div>

    <script src="student_completion.js"></script>
</body>
</html>
